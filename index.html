<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="logo.png" type="image/x-icon">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover delicious and nutritious recipes with HealthyEats. Get new ideas for healthy and nourishing meals at home easily.">
    <meta name="keywords" content="food recipes, healthy food, nutritious meals, meal preparation, home cooking, beginner recipes, light dishes, balanced diet, quick cooking,supercook,recipe generator,what can i make with,what can i make with these ingredients,recipes by ingredients,recipe finder,recipe builder,allrecipes.com recipes by ingredients,list ingredients get recipe,recipe generator from ingredients,input ingredients get recipes,recipes by ingredients on hand">
    <title>HealthyEats: Discover Delicious & Nutritious Recipes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        .container {
            padding: 20px;
        }

        .button {
            background-color: #f0f0f0;
            border: none;
            color: #333;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }

        .button.active {
            background-color: #f0f0f0;
        }
        
        input[type="text"] {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-right: 10px;
            font-size: 16px;
            background-color: #ffffff;
            color: #333;
        }

        input[type="range"] {
            margin-top: 10px;
            width: 200px;
            background-color: #ffffff;
            -webkit-appearance: none;
            appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 50%;
            cursor: pointer;
        }

        #time-label {
            margin-top: 10px;
            display: block;
            font-size: 16px;
            color: #333;
        }

        .recipe-container {
            text-align: right;
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            background-color: #f0f0f0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        .recipe-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 8px;
        }

        .recipe-details {
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }

        #profile-pic-upload {
            display: none;
        }

        #profile-pic-container {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
            border: 2px solid #f0f0f0;
            margin-bottom: 10px;
        }

        #profile-pic {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        #username {
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="profile-pic-container">
            <label for="profile-pic-upload">
                <img src="logo.png" alt="Profile Picture" id="profile-pic">
            </label>
        </div>
        <span id="username">HealthyEats: Discover Delicious & Nutritious Recipes </span>
     
        <div style="margin-top: 20px;">
            <div style="display: inline-block;">
                <input type="text" id="ingredients-input" placeholder="Enter ingredients here...">
                <label for="time-range" id="time-label">How much time do you have?</label>
                <input type="range" min="5" max="180" value="5" id="time-range">
                
                <button class="button" id="recipe-button" style="margin-top:20px;">Give me the recipe</button>
            </div>
        </div>

        <div id="recipe-list"></div>
    </div>

    <!-- Load external JavaScript files -->
    <script src="config.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
