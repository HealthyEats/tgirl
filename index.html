<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>واجهة التطبيق</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        .container {
            padding: 20px;
        }
        
        .button {
            background-color: #f0f0f0;
            border: none;
            color: #333;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }
        
        input[type="text"] {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-right: 10px;
            font-size: 16px;
            background-color: #ffffff;
            color: #333;
        }

        #recipe-list {
            text-align: right;
            margin-top: 20px;
        }

        .recipe-container {
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
            background-color: #f0f0f0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .recipe-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 8px;
        }

        .recipe-details {
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.6;
            color: #333;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="ingredients-input" placeholder="أدخل المكونات هنا...">
        <button class="button" id="recipe-button">اعطني الوصفة</button>

        <div id="recipe-list"></div>
    </div>

    <script>
        document.getElementById("recipe-button").addEventListener("click", function() {
            const ingredients = document.getElementById("ingredients-input").value;
            const url = `https://www.themealdb.com/api/json/v1/1/search.php?s=${ingredients}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const recipeList = document.getElementById("recipe-list");
                    recipeList.innerHTML = "";

                    data.meals.forEach(meal => {
                        const recipeItem = document.createElement("div");
                        recipeItem.classList.add("recipe-container");
                        recipeItem.innerHTML = `
                            <h2>${meal.strMeal}</h2>
                            <img class="recipe-image" src="${meal.strMealThumb}" alt="${meal.strMeal}">
                            <div class="recipe-details">
                                <p><strong>التصنيف:</strong> ${meal.strCategory}</p>
                                <p><strong>المكونات:</strong></p>
                                <ul>
                                    ${getIngredientsList(meal)}
                                </ul>
                                <p><strong>طريقة التحضير:</strong></p>
                                <p>${meal.strInstructions}</p>
                                <p><strong>مدة التحضير:</strong> ${meal.strTags}</p>
                            </div>
                        `;
                        recipeList.appendChild(recipeItem);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });

        function getIngredientsList(meal) {
            let ingredientsList = '';
            for (let i = 1; i <= 20; i++) {
                const ingredient = meal[`strIngredient${i}`];
                const measure = meal[`strMeasure${i}`];
                if (ingredient && measure) {
                    ingredientsList += `<li>${measure} ${ingredient}</li>`;
                }
            }
            return ingredientsList;
        }
    </script>
</body>
</html>
