<!DOCTYPE html>
<html>
<head>
    <title>Translate API Test</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Translate API Test</h1>
    <textarea id="inputText" rows="5" cols="50">أدخل النص هنا</textarea><br>
    <button onclick="translateText()">ترجم</button><br>
    <div id="translatedText"></div>

    <script>
        function translateText() {
            var apiKey = 'YOUR_API_KEY';
            var textToTranslate = $('#inputText').val();
            var url = 'https://api.translate.com/translate?langFrom=ar&langTo=en&text=' + encodeURIComponent(textToTranslate) + '&key=' + apiKey;

            $.get(url, function(data) {
                $('#translatedText').text(data.translation);
            });
        }
    </script>
</body>
</html>
