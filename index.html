<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تحميل ملفات</title>
</head>
<body>
<label for="folderName">اسم المجلد الفرعي:</label>
<input type="text" id="folderName" placeholder="اسم المجلد الفرعي">
<br>
<label for="fileUpload">تحميل الملفات:</label>
<input type="file" id="fileUpload" multiple>
<button onclick="generateLink()">توليد الرابط</button>
<div id="link"></div>

<script>
    function generateLink() {
        const subFolderName = document.getElementById('folderName').value;
        const baseUrl = 'http://karens49.serv00.net/'; // النطاق الرئيسي
        const fullUrl = baseUrl + subFolderName;
        document.getElementById('link').innerHTML = '<a href="' + fullUrl + '">' + fullUrl + '</a>';
    }
</script>
</body>
</html>
