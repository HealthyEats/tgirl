<!DOCTYPE html>
<html>
<head>
    <title>ppsspp game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #iframe-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio (النسبة 9:16 لشاشات الهواتف) */
            overflow: hidden;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        #cpa-locker-container {
            display: none;
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            padding: 20px;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.1);
            z-index: 998;
        }

        @media only screen and (max-width: 600px) {
            /* تعديلات CSS لعرض الموقع بشكل أفضل على شاشات الهواتف */
            #iframe-container {
                padding-top: 100%; /* تأكد من عرض الموقع بشكل كامل على شاشات الهواتف */
            }
        }
    </style>
</head>
<body>
    <div id="iframe-container">
        <iframe id="game-iframe" src="https://apkmacy.com/ppsspp-gta-5"></iframe>
        <div id="overlay" onclick="showCPALocker()"></div>
    </div>

    <div id="cpa-locker-container">
        <div id="cpa-locker-a7abfcc0-cdc9-11ee-8f98-0102081a66aa"></div>
        <script type="text/javascript" id="cpljs-a7abfcc0-cdc9-11ee-8f98-0102081a66aa" src="//captchalocker.pl/iframeLoader/a7abfcc0-cdc9-11ee-8f98-0102081a66aa?"></script>
    </div>

    <script>
        function showCPALocker() {
            var cpaLockerContainer = document.getElementById('cpa-locker-container');
            cpaLockerContainer.style.display = 'block';
        }
    </script>
</body>
</html>
