
<!DOCTYPE html>
<html>
<head>
    <title>Translation Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@vitalets/google-translate-api@7/dist/browser/index.js"></script>
</head>
<body>
    <h1>Translation Test</h1>
    <textarea id="inputText" rows="5" cols="50">أدخل النص هنا</textarea><br>
    <button onclick="translateText()">ترجم</button><br>
    <div id="translatedText"></div>

    <script>
        async function translateText() {
            var textToTranslate = document.getElementById('inputText').value;
            
            const result = await translate(textToTranslate, { from: 'ar', to: 'en' });
            document.getElementById('translatedText').innerText = result.text;
        }
    </script>
</body>
</html>
