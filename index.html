<!DOCTYPE html>
<html>
<head>
    <title>Translation Test</title>
    <script src="https://cdn.jsdelivr.net/npm/google-translate-api"></script>
</head>
<body>
    <h1>Translation Test</h1>
    <textarea id="inputText" rows="5" cols="50">أدخل النص هنا</textarea><br>
    <button onclick="translateText()">ترجم</button><br>
    <div id="translatedText"></div>

    <script>
        function translateText() {
            var textToTranslate = document.getElementById('inputText').value;
            
            googleTranslate(textToTranslate, 'ar', 'en')
                .then(translation => {
                    document.getElementById('translatedText').innerText = translation;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function googleTranslate(text, sourceLang, targetLang) {
            return new Promise((resolve, reject) => {
                googleTranslateApi(text, { from: sourceLang, to: targetLang })
                    .then(response => resolve(response.text))
                    .catch(error => reject(error));
            });
        }
    </script>
</body>
</html>
