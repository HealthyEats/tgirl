<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تحميل مجلد</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<label for="folderUpload">رفع مجلد:</label>
<input type="file" id="folderUpload" webkitdirectory directory multiple>
<div id="links"></div>

<script>
    $('#folderUpload').on('change', function(e){
        var files = e.target.files;
        var baseUrl = 'http://karens49.serv00.net/'; // تحديد النطاق الرئيسي للموقع

        for (var i = 0; i < files.length; i++) {
            var folderName = files[i].webkitRelativePath.split('/')[0];
            var folderUrl = baseUrl + folderName;
            $('#links').append('<p><a href="' + folderUrl + '">' + folderUrl + '</a></p>');
        }
    });
</script>
</body>
</html>
