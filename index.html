<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ميزان خفيف</title>
</head>
<body>

<iframe id="uploaderIframe" src="https://www.0zz0.com/" width="100%" height="600px"></iframe>

<!-- عرض الرابط المستخرج من iframe -->
<p id="imageLink"></p>

<script>
window.onload = function() {
    // الحصول على محتوى iframe
    var iframeContent = document.getElementById('uploaderIframe').contentWindow.document.body.innerHTML;
    // تحديد الرابط الذي يبدأ بـ "https://www.0zz0.com/image"، واستخراجه
    var imageUrl = iframeContent.match(/https:\/\/www\.0zz0\.com\/image\/.*?(?=")/);
    // عرض الرابط في مكان محدد في صفحة موقعك
    if (imageUrl !== null) {
        document.getElementById('imageLink').innerText = "رابط الصورة: " + imageUrl[0];
    } else {
        document.getElementById('imageLink').innerText = "لم يتم العثور على رابط الصورة داخل iframe.";
    }
};
</script>

</body>
</html>
