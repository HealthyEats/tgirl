<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>واجهة التطبيق</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        .container {
            padding: 20px;
        }
        
        .button {
            background-color: #c9e6c6;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }

        .button.active {
            background-color: #65a65c;
        }
        
        input[type="text"] {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #65a65c;
            margin-right: 10px;
            font-size: 16px;
        }
        
        input[type="range"] {
            margin-top: 10px;
            width: 200px; /* تعديل عرض الشريط */
            background-color: #65a65c; /* تعديل لون الشريط */
            -webkit-appearance: none; /* إزالة الشكل الافتراضي */
            appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; /* إزالة الشكل الافتراضي */
            appearance: none;
            width: 20px; /* تحديد عرض القبضة */
            height: 20px; /* تحديد ارتفاع القبضة */
            background-color: white; /* تحديد لون القبضة */
            border-radius: 50%; /* جعل القبضة دائرية */
            cursor: pointer; /* تغيير المؤشر عند التحريك */
        }

        #time-label {
            margin-top: 10px;
            display: block;
            font-size: 16px;
            color: black; /* تغيير لون النص إلى الأبيض */
        }

        #recipe-container {
            margin-top: 20px;
            text-align: center;
        }

        #recipe-container img {
            max-width: 200px;
            max-height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مرحبًا بك في تطبيق وصفات المكونات</h1>
        <div>
            <button class="button" id="food-button">المأكولات</button>
            <button class="button" id="dessert-button">الحلويات</button>
        </div>
        <div style="margin-top: 20px;">
            <div style="display: inline-block;">
                <input type="text" id="ingredients-input" placeholder="أدخل المكونات هنا...">
                <label for="time-range" id="time-label">كم لديك من الوقت؟</label>
                <input type="range" min="5" max="180" value="5" id="time-range">
                
                <button class="button" id="recipe-button" style="  margin-top:20px;">اعطني الوصفة</button>
            </div>
        </div>
        <div id="recipe-container"></div>
    </div>
    <script>
        document.getElementById("food-button").innerHTML = "المأكولات";
        document.getElementById("dessert-button").innerHTML = "الحلويات";

        document.getElementById("food-button").addEventListener("click", function() {
            this.classList.add("active");
            document.getElementById("dessert-button").classList.remove("active");
        });
        
        document.getElementById("dessert-button").addEventListener("click", function() {
            this.classList.add("active");
            document.getElementById("food-button").classList.remove("active");
        });

        document.getElementById("recipe-button").addEventListener("click", function() {
            var ingredients = document.getElementById("ingredients-input").value;
            var time = document.getElementById("time-range").value;
            fetchRecipe(ingredients, time);
        });

        document.getElementById("time-range").addEventListener("input", function() {
            var time = this.value;
            document.getElementById("time-label").textContent = time + " دقائق (كم لديك من الوقت؟)";
        });

        function fetchRecipe(ingredients, time) {
            // استبدال 'YOUR_APP_ID' و 'YOUR_APP_KEY' بمفاتيح الوصول الخاصة بك
            var appId = '9fa74179';
            var appKey = 'd1d5b7e7a12b05cbda6767a1fb30a3b9';
            var apiUrl = `https://api.edamam.com/search?q=${ingredients}&app_id=${appId}&app_key=${appKey}&time=${time}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    displayRecipe(data.hits);
                })
                .catch(error => console.log('Error fetching recipe:', error));
        }

        function displayRecipe(recipes) {
            var recipeContainer = document.getElementById("recipe-container");
            recipeContainer.innerHTML = "";

            recipes.forEach(recipe => {
                var recipeName = recipe.recipe.label;
                var recipeImage = recipe.recipe.image;
                var recipeSource = recipe.recipe.source;
                var recipeLink = recipe.recipe.url;

                var recipeElement = document.createElement("div");
                recipeElement.innerHTML = `
                    <h2>${recipeName}</h2>
                    <img src="${recipeImage}" alt="${recipeName}">
                    <p>المصدر: <a href="${recipeLink}" target="_blank">${recipeSource}</a></p>
                `;
                recipeContainer.appendChild(recipeElement);
            });
        }
    </script>
</body>
</html>
