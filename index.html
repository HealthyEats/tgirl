<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Send Message</title>
</head>
<body>

<h2>Send Message to Friend</h2>
<form id="messageForm">
  <label for="message">Message:</label><br>
  <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
  <button type="submit">Send</button>
</form>

<iframe id="messengerFrame" src="https://www.facebook.com/messages/t/100071993388009" width="100%" height="500px" frameborder="0"></iframe>

<script>
const form = document.getElementById('messageForm');
const iframe = document.getElementById('messengerFrame');

form.addEventListener('submit', function(event) {
  event.preventDefault();
  const message = document.getElementById('message').value;
  sendMessage(message);
});

function sendMessage(message) {
  // Assuming you have a function called `sendToMessenger` in the parent window
  // that sends the message to Messenger page inside the iframe
  // You need to replace `{friend_id}` with the actual friend's ID
  iframe.contentWindow.sendToMessenger(message);
}
</script>

</body>
</html>
