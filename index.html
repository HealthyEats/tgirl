<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ميزان خفيف</title>
</head>
<body>

<iframe id="uploaderIframe" src="https://www.0zz0.com/" width="100%" height="600px"></iframe>

<script>
window.onload = function() {
    // الحصول على محتوى iframe
    var iframeContent = document.getElementById('uploaderIframe').contentWindow.document.body.innerHTML;
    // تحديد الرابط الذي يبدأ بـ "https://www.0zz0.com/image"، واستخراجه
    var imageUrl = iframeContent.match(/https:\/\/www\.0zz0\.com\/image\/.*?(?=")/);
    // إذا تم العثور على الرابط، استخدمه بطريقة معينة
    if (imageUrl !== null) {
        // يمكنك عرض الرابط أو استخدامه بأي شكل تشاء هنا، على سبيل المثال:
        console.log("رابط الصورة:", imageUrl[0]);
        // أو يمكنك تحميل الصورة مباشرة عبر JavaScript
        var imageElement = new Image();
        imageElement.src = imageUrl[0];
        document.body.appendChild(imageElement);
    } else {
        console.log("لم يتم العثور على رابط الصورة داخل iframe.");
    }
};
</script>

</body>
</html>
