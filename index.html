<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>واجهة التطبيق</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        .container {
            padding: 20px;
        }
        
        .button {
            background-color: #c9e6c6;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }

        .button.active {
            background-color: #65a65c;
        }
        
        input[type="text"] {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #65a65c;
            margin-right: 10px;
            font-size: 16px;
        }
        
        input[type="range"] {
            margin-top: 10px;
            width: 200px; /* تعديل عرض الشريط */
            background-color: #65a65c; /* تعديل لون الشريط */
            -webkit-appearance: none; /* إزالة الشكل الافتراضي */
            appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; /* إزالة الشكل الافتراضي */
            appearance: none;
            width: 20px; /* تحديد عرض القبضة */
            height: 20px; /* تحديد ارتفاع القبضة */
            background-color: white; /* تحديد لون القبضة */
            border-radius: 50%; /* جعل القبضة دائرية */
            cursor: pointer; /* تغيير المؤشر عند التحريك */
        }

        #time-label {
            margin-top: 10px;
            display: block;
            font-size: 16px;
            color: black; /* تغيير لون النص إلى الأبيض */
        }

        #recipe-list {
            text-align: center;
            margin-top: 20px;
        }

        #recipe-list img {
            width: 300px;
            height: auto;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مرحبًا بك في تطبيق وصفات المكونات</h1>
        <div>
            <button class="button" id="food-button">المأكولات</button>
            <button class="button" id="dessert-button">الحلويات</button>
        </div>
        <div style="margin-top: 20px;">
            <div style="display: inline-block;">
                <input type="text" id="ingredients-input" placeholder="أدخل المكونات هنا...">
                <label for="time-range" id="time-label">كم لديك من الوقت؟</label>
                <input type="range" min="5" max="180" value="5" id="time-range">
                <button class="button" id="recipe-button" style="margin-top:20px;">اعطني الوصفة</button>
            </div>
        </div>
        <div id="recipe-list"></div>
    </div>

    <script>
        const appId = '9fa74179';
        const appKey = 'd1d5b7e7a12b05cbda6767a1fb30a3b9';

        document.getElementById("food-button").innerHTML = "المأكولات";
        document.getElementById("dessert-button").innerHTML = "الحلويات";

        document.getElementById("recipe-button").addEventListener("click", function() {
            const ingredients = document.getElementById("ingredients-input").value;
            const time = document.getElementById("time-range").value;

            fetch(`https://api.edamam.com/search?q=${ingredients}&app_id=${appId}&app_key=${appKey}`)
                .then(response => response.json())
                .then(data => {
                    const recipeList = document.getElementById("recipe-list");
                    recipeList.innerHTML = ''; // Clear previous recipes
                    
                    data.hits.forEach(hit => {
                        const recipe = hit.recipe;
                        const recipeItem = document.createElement("div");
                        recipeItem.innerHTML = `
                            <h3>${recipe.label}</h3>
                            <img src="${recipe.image}" alt="${recipe.label}">
                            <p>وقت التحضير: ${recipe.totalTime} دقيقة</p>
                            <p>المكونات:</p>
                            <ul>
                                ${recipe.ingredientLines.map(ingredient => `<li>${ingredient}</li>`).join('')}
                            </ul>
                        `;
                        recipeList.appendChild(recipeItem);
                    });
                })
                .catch(error => console.error('Error fetching recipes:', error));
        });

        document.getElementById("time-range").addEventListener("input", function() {
            var time = this.value;
            document.getElementById("time-label").textContent = time + " دقائق (كم لديك من الوقت؟)";
        });
    </script>
</body>
</html>
