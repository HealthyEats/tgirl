<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تحميل ملفات</title>
</head>
<body>
<label for="folderName">اسم المجلد:</label>
<input type="text" id="folderName" placeholder="اسم المجلد">
<br>
<label for="fileUpload">تحميل الملفات:</label>
<input type="file" id="fileUpload" multiple>
<button onclick="generateLink()">توليد الرابط</button>
<div id="link"></div>

<script>
    function generateLink() {
        const folderName = document.getElementById('folderName').value;
        const baseUrl = 'http://s2.serv00.com/'; // استخدم Home directory
        const fullUrl = baseUrl + folderName;
        document.getElementById('link').innerHTML = '<a href="' + fullUrl + '">' + fullUrl + '</a>';
    }
</script>
</body>
</html>
